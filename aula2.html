<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <h1 ><i class="bi bi-house"></i>     Listas de compras para uma casa nova</h1>
    <div class="categorias">
    <h2>Sala</h2>
    <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="sofa">
          <label class="form-check-label" for="sofa">Sofá</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="tv">
          <label class="form-check-label" for="tv">TV</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="painel_tv">
          <label class="form-check-label" for="painel_tv">Rack ou painel para TV</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="almofadas">
            <label class="form-check-label" for="almofadas">Almofadas</label>
          </li>
      </ul>
    <h2>Cozinha</h2>
    <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="fogao">
          <label class="form-check-label" for="fogao">Fogão</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="geladeira">
          <label class="form-check-label" for="geladeira">Geladeira</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="Liquidificador">
          <label class="form-check-label" for="Liquidificador">Liquidificador</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="Micro-ondas">
            <label class="form-check-label" for="Micro-ondas">Micro-ondas</label>
          </li>
      </ul>
      <h2>Quarto</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="cama">
          <label class="form-check-label" for="cama">Cama</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="guarda-roupa">
          <label class="form-check-label" for="guarda-roupa">Guarda roupa</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="espelho">
          <label class="form-check-label" for="espelho">Espelho</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="cortina">
            <label class="form-check-label" for="cortina">Cortina</label>
          </li>
      </ul>
      <h2>Banheiro</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="toalhas">
          <label class="form-check-label" for="toalhas">Toalhas</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="lixeira">
          <label class="form-check-label" for="lixeira">Lixeira</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="espelho">
          <label class="form-check-label" for="espelho">Espelho</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="tapete">
            <label class="form-check-label" for="tapete">Tapete</label>
          </li>
      </ul>
    </div>
</body>
</html>
